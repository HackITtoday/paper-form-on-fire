<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>paper-form-on-fire</title>

  <script src="../../webcomponentsjs/webcomponents.min.js"></script>
  <script src="../../web-component-tester/browser.js"></script>

  <!-- Step 1: import the element to test -->
  <link rel="import" href="../paper-form-on-fire.html">
</head>
<body>

  <!-- You use the document as a place to set up your fixtures. -->
  <paper-form-on-fire firebase_url="firebase_url" <\paper-form-on-fire>

  <script>
      var myEl = document.querySelector('paper-form-on-fire');
  
      suite('<paper-form-on-fire>', function() {
        test('assert True 1+1=2', function() {
          assert.isTrue(1+1==2);
        });
        test('the Location is not set', function() {
          assert.isTrue(myEl.dataLocation == "");
        });
        test('the Location is not set', function() {
          assert.isTrue(myEl.firebase_url == "firebase_url");
        });
      });
  </script>

</body>
</html>
